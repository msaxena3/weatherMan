<mat-toolbar mat-scroll-shrink>
    <div class="menu-col mat-toolbar-tools label">Weather Man</div>
    <div class="menu-col menu-aling-r">   
        <button mat-button color="primary" (click)="goToCurrent()">
            Today's Weather
        </button>
        <button mat-button color="primary" (click)="goToForecast()">
            Weather Forecast
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button (click)="goToCurrent()" mat-menu-item>Current</button>            
            <button (click)="goToForecast()" mat-menu-item>Forecast</button>
        </mat-menu>
    </div>
</mat-toolbar>
<router-outlet></router-outlet>
